<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Citizen</title>
    <style>
    #affected {
      margin-top: 20px;
      height: 400px;
    }
    #form {
      margin-top: 20px;
    }
    </style>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
   integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
   crossorigin=""/>
 <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
   integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
   crossorigin=""></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js'></script>
  </head>
  <body>
    <h1>Citizen View</h1>
    <div id="latlng"></div>
    <div id="table"></div>
    <h2>Latest alert's affected area</h2>
    <div class="affected" id="affected"></div>
    <form id="form">
      <fieldset>
      <legend>Choose Notification Level</legend>
      <div>
        <input disabled="disabled" checked="checked" type="checkbox" id="main" name="settings" value="fargo">
        <label for="fargo">Fargo (general alerts)</label>
      </div>
      <div>
        <input type="checkbox" id="weather" name="settings" value="weather">
        <label for="weather">Weather</label>
      </div>
      <div>
        <input type="checkbox" id="road" name="settings" value="road">
        <label for="road">Road</label>
      </div>
      <div>
        <input type="checkbox" id="fire" name="settings" value="fire">
        <label for="fire">Fire</label>
      </div>
      <div>
        <input type="checkbox" id="police" name="settings" value="police">
        <label for="police">Police</label>
      </div>
      <div>
        <button type="submit">Submit form</button>
      </div>
      </fieldset>
    </form>
  <script src="/main.js"></script>
  </body>
</html>
